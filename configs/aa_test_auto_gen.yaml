  - type: number
    label: Age
    name: age
    min: 0
    max: 100
    default: 30
  - type: likert
    name: gender
    label: Gender
    response:
    - value: female
      label: Female
    - value: male
      label: Male
    - value: non-binary
      label: Non-binary
    - value: prefer-not-to-say
      label: Prefer not to say
