testname: webMUSHRA
testId: aa_listening_test
bufferSize: 2048
stopOnErrors: true
showButtonPreviousPage: true
remoteService: service/write.php
pages:
- type: generic
  id: first_page
  name: Welcome
  content: Welcome to this listening test on distortion effects modelling. <br><br>In
    this test you will be asked to rate audio clips by how closely they match a reference
    clip. <br><br>There is one training example then 14 tests to complete. It should
    take no longer than 15 mins.
- type: mushra
  id: training_broadcast_bass_1
  name: Training example
  content: 'This is a training example to show you how to use the user interface.
    Your results will not be recorded. <br><br> Rate each condition below by how closely
    it sounds like the reference. Try consider both differences in <em>timbre</em>
    and the presence of <em>artefacts</em> when making your judgments. You can give
    multiple conditions the same score.  <br><br> Useful keyboard shortcuts: SPACE
    - play/pause; R - play/pause reference; NUMBERS - play/pause condition by number;
    BACKSPACE - stop.<br><br> Feel free to listen as many times as you need and to
    loop segments.'
  enableLooping: true
  showConditionNames: false
  createAnchor35: false
  createAnchor70: false
  reference: configs/resources/audio/aa_listening_test/bass_1/broadcast_target.wav
  stimuli:
    anchor: configs/resources/audio/aa_listening_test/bass_1/anchor.wav
    lstm_og: configs/resources/audio/aa_listening_test/bass_1/broadcast_lstm_og.wav
    lstm_aa: configs/resources/audio/aa_listening_test/bass_1/broadcast_lstm_aa.wav
    wavenet_og: configs/resources/audio/aa_listening_test/bass_1/broadcast_wavenet_og.wav
    wavenet_aa: configs/resources/audio/aa_listening_test/bass_1/broadcast_wavenet_aa.wav
